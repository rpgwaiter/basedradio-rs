name: Build Desktop Apps

on:
  push:
    branches: [ main ]
    # TODO: only on tags

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            target: x86_64-unknown-linux-gnu

          # - os: macos-latest
          #   arch: x86_64
          #   target: x86_64-apple-darwin

          # - os: macos-latest
          #   arch: aarch64
          #   target: aarch64-apple-darwin

          # - os: windows-latest
          #   arch: x86_64
          #   target: x86_64-pc-windows-msvc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dx
        run: |
          cargo install cargo-binstall
          cargo binstall dioxus-cli

      - name: Install platform deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libjavascriptcoregtk-4.1-bin libxdo-dev

      - name: Build Dioxus Desktop app
        working-directory: ./app
        run: NO_STRIP=true dx bundle --platform=desktop --features=desktop --release

